---
layout: default
---
<main class="content" role="main">
    <article class="post single-post" itemscope itemtype="http://schema.org/BlogPosting">

        <header class="post-header short-diver">
            <h1 class="post-title" itemprop="name headline">{{ page.title }}</h1>
            <section class="post-meta">
                <time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time> 
                on
                {% for tag in page.tags limit:5 %}
                <span>{{ tag }}</span>
                {% endfor %}
            </section>
        </header>

        <section class="post-content short-diver" itemprop="articleBody">
            {{content}}
        </section>

        <footer class="post-footer"> 
            {% include authorinfo.html param=page.author %}
        </footer>

    </article>
    <script type="text/javascript">
    var duoshuoQuery = {short_name:"zou1995"};
	    (function() {
		    var ds = document.createElement('script');
		    ds.type = 'text/javascript';ds.async = true;
		    ds.src = (document.location.protocol == 'https:' ? 'https:' : 'http:') + '//static.duoshuo.com/embed.unstable.js';
		    ds.charset = 'UTF-8';
		    (document.getElementsByTagName('head')[0] 
		    || document.getElementsByTagName('body')[0]).appendChild(ds);
	    })();
	</script>
    <!-- Duoshuo Comment BEGIN -->
    <div id="comments">
        <div class="ds-thread" {% if page.id %}data-thread-key="{{ page.id }}"{% endif %}  data-title="{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}"></div>
    </div>
    <!-- Duoshuo Comment END -->
    <body onselectstart=”return false”>
    <body oncontextmenu=”return false”></body>

    var curProtocol = window.location.protocol.split(':')[0];
    if (curProtocol === 'https') {
        bp.src = 'https://zz.bdstatic.com/linksubmit/push.js';

})();
</script>
</main>
