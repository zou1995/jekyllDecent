<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
    <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  
    {% if page.tags %}
    <meta name="keywords" content="{{ page.tags | join: ', ' | escape }}" />
    {% elsif page.keywords %}
    <meta name="keywords" content="{{ page.keywords | split: ' ' | join: ', ' | escape }}" />
	{% elsif site.keywords %}
    <meta name="keywords" content="{{ site.keywords | split: ' ' | join: ', ' | escape }}" />
    {% endif %}

    <meta name="HandheldFriendly" content="True">
    <meta name="robots" content="index,follow">
    <meta name="googlebot" content="index,follow">
	
    {% include ogp.html %}	
	{% include twitter-meta.html %}	

    <link href="/css/fonts.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="{{ "/css/screen.css" | prepend: site.github.url | prepend: site.baseurl }}">
    <link rel="stylesheet" href="{{ "/css/prism.css" | prepend: site.github.url | prepend: site.baseurl}}">
    <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.github.url | prepend: site.baseurl }}">

    <!-- https://github.com/joshbuchea/HEAD -->
    <link rel="shortcut icon" href="http://zoufangzheng.com/favicon.ico" type="image/x-icon" />
    <link rel="Bookmark" href="http://zoufangzheng.com/favicon.ico" type="image/x-icon" />
    <link rel="icon" href="{{ "/assets/favicon-16.png" | prepend: site.github.url | prepend: site.baseurl}}" sizes="16x16" type="image/png">
    <link rel="icon" href="{{ "/assets/favicon-32.png" | prepend: site.github.url | prepend: site.baseurl}}" sizes="32x32" type="image/png">
    <link rel="icon" href="{{ "/assets/favicon-48.png" | prepend: site.github.url | prepend: site.baseurl}}" sizes="48x48" type="image/png">
    <link rel="icon" href="{{ "/assets/favicon-62.png" | prepend: site.github.url | prepend: site.baseurl}}" sizes="64x64" type="image/png">
    
    <!-- mathjax config similar to math.stackexchange -->

<script type="text/x-mathjax-config">
  MathJax.Hub.Config({
    tex2jax: {
      inlineMath: [ ['$','$'], ["\\(","\\)"] ],
      processEscapes: true
    }
  });
</script>

<script type="text/x-mathjax-config">
    MathJax.Hub.Config({
      tex2jax: {
        skipTags: ['script', 'noscript', 'style', 'textarea', 'pre', 'code']
      }
    });
</script>

<script type="text/x-mathjax-config">
    MathJax.Hub.Queue(function() {
        var all = MathJax.Hub.getAllJax(), i;
        for(i=0; i < all.length; i += 1) {
            all[i].SourceElement().parentNode.className += ' has-jax';
        }
    });
</script>

<script type="text/javascript"
   src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML">
</script>

</head>
